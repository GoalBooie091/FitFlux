<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlux - Diet Recommendation</title>
    <link rel="stylesheet" href="recommodation.css">
</head>
<body>

    <header>
        <h1>Find Your Ideal Diet Plan üçè</h1>
        <p>Based on your weight and fitness goal, we will suggest the perfect diet for you!</p>
    </header>

    <section class="diet-selection">
        <label for="weight-class">Choose Your Weight Class:</label>
        <select id="weight-class">
            <option value="underweight">Underweight</option>
            <option value="normal">Normal</option>
            <option value="overweight">Overweight</option>
        </select>

        <label for="goal">Choose Your Goal:</label>
        <select id="goal">
            <option value="weight-gain">Weight Gain</option>
            <option value="muscle-gain">Muscle Gain</option>
            <option value="weight-loss">Weight Loss</option>
        </select>

        <button onclick="showDietPlan()">Generate My Diet Plan</button>
    </section>

    <footer>
        <p>&copy; 2025 FitFlux. Your health, your journey.</p>
    </footer>

    <script src="recommodation.js"></script>

</body>
</html>
