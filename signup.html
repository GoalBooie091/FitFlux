<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - FitFlux</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Create Your FitFlux Account</h1>
      
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium text-gray-700">Full Name</label>
          <input type="text" placeholder="John Doe" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>
        
        <div>
          <label class="block mb-1 font-medium text-gray-700">Email Address</label>
          <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Password</label>
          <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Confirm Password</label>
          <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition">
          Sign Up
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a href="#" class="text-indigo-600 font-medium hover:underline">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
